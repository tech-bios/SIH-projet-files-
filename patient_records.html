<!DOCTYPE html>
<html>
<head>
    <title>Patient Record Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:rgba(0, 81, 255, 0.997) ;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 5%;
            position: relative; /* Added */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button { /* Added */
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Record Form</h1>
        <form id="patient-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Appointment Time:</label>
                <input type="datetime-local" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" required></textarea>
            </div>
            <div class="form-group">
                <label for="prescription">Prescription:</label>
                <textarea id="prescription" name="prescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="lab-tests">Laboratory Tests:</label>
                <textarea id="lab-tests" name="lab-tests"></textarea>
            </div>
            <button class="back-button" type="button">Back</button> <!-- Moved -->
            <button onclick="window.location.href = 'jobs_for_today_2.html';">submit</button>
        </form>
    </div>
</body>
</html>
